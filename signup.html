<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up Page
        </title>
        <link rel="stylesheet" href="signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-layer">
            <img  class = "logo" src="pictures/Combined Shape.svg">
            <p class="sign-up-page">
                Sign Up
            </p>
        </div>
        <div class="signup">
            <form>
                    <div class="itemdivision">
                            <label for="fName" class="item" > First Name: </label>
                            <input class="iteminput" type="text" id="fName" placeholder="Input your First name"><br>
                    </div>
                    <div class="itemdivision">
                        <label for="lName" class="item" >Last Name: </label>
                        <input class="iteminput" type="text" id="lName" placeholder="Input your Last name"><br>
                    </div>
                    <div class="itemdivision">
                        <label for="email" class="item" >Email: </label>
                        <input class="iteminput" type="text" id="DOB" placeholder="Email"><br>
                    </div>
                    <div class="itemdivision">
                        <label for="username" class="item" >Username: </label>
                        <input class="iteminput" type="text" id="username" placeholder="Username"><br>
                    </div>
                    <div class="itemdivision">
                        <label for="password" class="item" >Password </label>
                        <input class="iteminput" type="text" id="password" placeholder="Password"><br>
                    </div>    
            </form>
            
        </div>
        <div class="signup-button-division">
            <button class="sign-up-button"> Sign Up </button>
        </div>
    </body>
</html>
