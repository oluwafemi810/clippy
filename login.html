<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-layer">
            <img  class = "logo" src="pictures/Combined Shape.svg">
            <p class="log-in-page">
                Log in
            </p>
        </div>
        <div class="login">
            <form>
                    <div class="log-in-itemdivision">
                        <label for="username" class="login-item" >Username: </label>
                        <input class="login-iteminput" type="text" id="username" placeholder="Username"><br>
                    </div>
                    <div class="log-in-itemdivision">
                        <label for="password" class="login-item" >Password: </label>
                        <input class="login-iteminput" type="text" id="password" placeholder="Password"><br>
                    </div>   
                    <div class="login-button-division">
                        <button type="button" class="log-in-button"> Log in </button>
                    </div> 
            </form>
            
        </div>
    


        <div class="prompt-user">
            <a class="password" href="resetpassword.com">
                Forgot Password?
            </a>
            <div class="signup">
                <a class="link" href="signup.html"> Click here to create an account></a>
            </div>
        </div>
        
    </body>
</html>
